        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "vermilion book_breakable", "label": "vermilion book_breakable", "shape": "dot", "title": "Contains:\n\t\nAs actor:\n\t\nAs tool:\n\t\nAs target:\n\t"}, {"color": "#97c2fc", "id": "broken", "label": "broken", "shape": "dot", "title": "Contains:\n\tbroken\nAs actor:\n\t\nAs tool:\n\t\nAs target:\n\t"}, {"color": "#97c2fc", "id": "takeable", "label": "takeable", "shape": "dot", "title": "Contains:\n\ttakeable\nAs actor:\n\t\nAs tool:\n\t\nAs target:\n\ttake"}, {"color": "#97c2fc", "id": "held", "label": "held", "shape": "dot", "title": "Contains:\n\theld\nAs actor:\n\t\nAs tool:\n\t\nAs target:\n\tdrop\n\tgive"}, {"color": "#97c2fc", "id": "flammable", "label": "flammable", "shape": "dot", "title": "Contains:\n\tflammable\nAs actor:\n\t\nAs tool:\n\t\nAs target:\n\tburn"}, {"color": "#97c2fc", "id": "on fire", "label": "on fire", "shape": "dot", "title": "Contains:\n\ton fire\nAs actor:\n\t\nAs tool:\n\tburn\nAs target:\n\textinguish"}, {"color": "#97c2fc", "id": "burned", "label": "burned", "shape": "dot", "title": "Contains:\n\tburned\nAs actor:\n\t\nAs tool:\n\t\nAs target:\n\t"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "vermilion book_breakable", "label": "break", "to": "broken"}, {"arrows": "to", "from": "takeable", "label": "take", "to": "held"}, {"arrows": "to", "from": "held", "label": "drop", "to": "takeable"}, {"arrows": "to", "from": "flammable", "label": "burn", "to": "on fire"}, {"arrows": "to", "from": "on fire", "label": "extinguish", "to": "burned"}, {"arrows": "to", "from": "on fire", "label": "3 turns", "to": "burned"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
